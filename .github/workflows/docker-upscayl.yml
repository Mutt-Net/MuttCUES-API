name: Build and Push Upscayl to Docker Hub

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'Dockerfile.upscayl'
      - '.github/workflows/docker-upscayl.yml'
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/muttcues-upscayl
  # Note: Only linux/amd64 for now due to build complexity
  PLATFORMS: linux/amd64

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    # This build can take 30+ minutes
    timeout-minutes: 60
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.upscayl
          platforms: ${{ env.PLATFORMS }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ steps.meta.outputs.created }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  test:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull and verify image
        run: |
          docker pull ${{ env.DOCKER_IMAGE }}:latest
          
          # Check if binary exists
          docker run --rm ${{ env.DOCKER_IMAGE }}:latest \
            test -f /app/upscayl-ncnn/build/upscayl-bin || exit 1
          
          # Verify models directory exists
          docker run --rm ${{ env.DOCKER_IMAGE }}:latest \
            test -d /app/models || exit 1

      - name: Post build info
        run: |
          echo "âœ… Upscayl image built successfully!"
          echo "ðŸ“¦ Image size:"
          docker images ${{ env.DOCKER_IMAGE }}:latest --format "{{.Size}}"
          
  update-readme:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Docker Hub README
        run: |
          cat > DOCKER_README.md << 'EOF'
          # MuttCUES Upscayl Service
          
          AI-powered image upscaling using Real-ESRGAN and NCNN framework.
          
          ## Quick Start
          
          ```bash
          # Pull the image
          docker pull ${{ env.DOCKER_IMAGE }}:latest
          
          # Run upscaling
          docker run --rm -v $(pwd)/input:/app/input -v $(pwd)/output:/app/output \
            ${{ env.DOCKER_IMAGE }}:latest \
            /app/upscayl-ncnn/build/upscayl-bin \
            -i /app/input/image.png \
            -o /app/output/upscaled.png \
            -s 2
          ```
          
          ## Models Required
          
          You need to mount AI models at `/app/models`. Download from:
          https://github.com/upscayl/upscayl-ncnn/releases
          
          ## GPU Support
          
          For GPU acceleration, install NVIDIA Container Toolkit and run:
          
          ```bash
          docker run --rm --gpus all \
            -v $(pwd)/input:/app/input \
            -v $(pwd)/output:/app/output \
            -v $(pwd)/models:/app/models \
            ${{ env.DOCKER_IMAGE }}:latest \
            /app/upscayl-ncnn/build/upscayl-bin -i /app/input/image.png -o /app/output/upscaled.png -s 4
          ```
          
          ## Parameters
          
          - `-i` : Input image path
          - `-o` : Output image path
          - `-s` : Scale factor (2, 3, or 4)
          - `-m` : Models directory path
          - `-n` : Model name (realesrgan-x4plus, realesrnet-x4plus, etc.)
          
          ## Supported Formats
          
          - PNG
          - JPG/JPEG
          - WEBP
          
          ## License
          
          AGPL-3.0 - See LICENSE file
          EOF

      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKER_IMAGE }}
          short-description: "MuttCUES Upscayl - AI-powered image upscaling with Real-ESRGAN"
          readme-filepath: ./DOCKER_README.md
