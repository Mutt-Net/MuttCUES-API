server.port=8080
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
file.upload-dir=Z:/H/Coding/MuttCode/Java/spring-api/uploads
server.error.include-message=always
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Upscayl Service Configuration
upscayl.service.url=http://upscayl:8081
upscayl.models.path=/app/models
upscayl.input.path=/app/input
upscayl.output.path=/app/output
upscayl.input.mount=/app/input
upscayl.output.mount=/app/output

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# JWT Configuration
jwt.secret=muttcues-secret-key-for-development-only-change-in-production
jwt.expiration=86400000